<meta charset="utf-8">
<script>
   
    const preco = Number(prompt("Digite o valor do produto:"));
    const avista = preco - (preco * 0.1);
    const parcelado = preco/3;

    alert(`Total a vista: ${avista.toFixed(2)}\n`);
    alert(`Total parcelado 3x: ${parcelado.toFixed(2)}\n`);
       

</script>
